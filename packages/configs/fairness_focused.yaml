# GlassAlpha Fairness-Focused Configuration
# Comprehensive bias detection across demographic groups
# Documentation: https://glassalpha.com/guides/fairness-101/

audit_profile: tabular_compliance

# Data configuration with protected attributes
data:
  dataset: german_credit
  target_column: credit_risk
  protected_attributes:
    - gender
    - age_group
    - foreign_worker

# Model configuration
model:
  type: logistic_regression
  params:
    random_state: 42
    max_iter: 1000

# Explainers for interpretability
explainers:
  strategy: first_compatible
  priority:
    - coefficients # Fast for linear models
    - permutation # Fallback for any model

# Comprehensive fairness metrics
metrics:
  performance:
    - accuracy
    - f1_weighted
  fairness:
    - demographic_parity
    - equal_opportunity
    - equalized_odds

# Reproducibility
reproducibility:
  random_seed: 42
  deterministic: true

# Report configuration
report:
  output_format: html
  title: "Fairness Analysis Report"

manifest:
  enabled: true
